spring:
  application.name: mobile-number-portability
  datasource:
    url: jdbc:mysql://localhost:3306/db-MNP?createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  sql:
    init.mode: always
  jpa:
    generate-ddl: true
    show_sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect